version: '3'
networks:
  db-data-net:
    driver: bridge
services:
  mysql:
    image: mysql-local:2.0.0
    build:
      context: .
      dockerfile: Dockerfile.mysql
    container_name: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_DATABASE=app_db
      - MYSQL_USER=app_user
      - MYSQL_PASSWORD=1234
    ports:
      - '3336:3306'
    volumes:
      - db-data:/var/lib/mysql
    networks: 
      - db-data-net
  todoapp:
    image: todoapp:3.0.0
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todoapp
    ports:
      - '8080:8080'
    environment:
      - PYTHONUNBUFFERED=1
    networks: 
      - db-data-net
    depends_on: 
      - mysql
    restart: unless-stopped
volumes:
  db-data:
