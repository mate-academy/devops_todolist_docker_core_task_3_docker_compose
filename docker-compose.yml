version: '3'
networks:
  db-netw:
    driver: bridge
services:
  pythonapp:
    image: app:1.0
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - db-netw
    depends_on:
      - mysql
    restart: unless-stopped
  mysql: 
    image: mysql-local:1.0.0
    build:
      context: .
      dockerfile: Dockerfile.mysql
    container_name: my-sql
    ports:
      - "3306:3306"
    volumes: 
      - db-volume:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_DATABASE=app_db
      - MYSQL_USER=app_user
      - MYSQL_PASSWORD=1234
    networks:
      - db-netw
volumes:
  db-volume:
