version: '3'
services:
  mysql:
    image: mysql:1.0
    build:
      context: .
      dockerfile: Dockerfile.mysql
    container_name: mysql-container
    restart: always
    ports:
      - "3306:3306"
    networks:
      - db-data-net
    volumes:
      - db-data:/var/lib/mysql
  pythonapp:
    image: pythonapp:1.0
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todoapp-container
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    entrypoint: python manage.py runserver 0.0.0.0:8080 && python manage.py migrate
    networks:
      - db-data-net
networks:
  db-data-net:
    driver: bridge
volumes:
  db-data:
