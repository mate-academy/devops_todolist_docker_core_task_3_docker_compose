services:
  todoapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todoapp
    ports:
      - "8080:8080"
    networks:
      - db-data-net
    depends_on:
      - mysql
    restart: unless-stopped
    hostname: localhost

  mysql:
    image: mysql:9.1.0
    build:
      context: .
      dockerfile: Dockerfile.mysql
    container_name: mysql-local
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_DATABASE=app_db
      - MYSQL_USER=app_user
      - MYSQL_PASSWORD=1234
    networks:
      - db-data-net

volumes:
  mysql-data:

networks:
  db-data-net:
    driver: bridge
