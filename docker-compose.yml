version: '3'
networks:
  db-data-net:
    driver: bridge
volumes:
  db-data:
services:
  mysql:
    image: my-sql:1.0.0
    build:
      context: .
      dockerfile: Dockerfile.mysql
    container_name: mysql
    ports:
      - 3306:3306
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - db-data-net
    environment:
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_DATABASE=app_db
      - MYSQL_USER=app_user
      - MYSQL_PASSWORD=1234
  todoapp:
    image: todoapp:2.1.0
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todoapp
    ports:
      - 8080:8080
    networks:
      - db-data-net
    depends_on:
      - mysql
    restart: unless-stopped