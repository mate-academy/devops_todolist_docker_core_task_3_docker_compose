version: '3'
networks:
  db-data-net:
    driver: bridge
services:
  todoapp:
    image: todoapp:2.0.0
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todoapp
    ports:
      - "8081:8080"
    networks:
      - db-data-net
    depends_on:
      - mysql
    restart: unless-stopped
  mysql:
    image: mysql-local:1.0.0
    build:
      context: .
      dockerfile: Dockerfile.mysql
    container_name: mysql
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - db-data-net
volumes:
  db-data: