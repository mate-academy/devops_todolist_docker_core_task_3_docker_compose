version: '3'

services:
  db:
    image: mysql-local
    build: ./Dockerfile.mysql
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: app_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: 1234
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - mate

  todolist:
    image: todoapp:2.0.0
    build: .
    depends_on:
      - db
    environment:
      - DATABASE_URL=mysql://user:password@db:3306/todolist
    ports:
      - "8000:8000"
    networks:
      - mate

volumes:
  mysql_data:
networks:
  mate: