services:
  db:
    image: mysql
    container_name: db
    ports:
      - 3306:3306
    env_file:
      - .env
    volumes:
      - dbdata:/var/lib/mysql

  app:
    build:
      context: .
    container_name: app
    ports:
      - 8080:8080
    command: ./wait-for-it.sh db:3306 --  python manage.py migrate && python manage.py runserver 0.0.0.0:8080
    depends_on:
      - db

volumes:
  dbdata:
    name: mysql
