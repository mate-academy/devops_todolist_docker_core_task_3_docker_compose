version: '3'
networks: 
  todo-net:
    driver: bridge
services:
  todoapp:
    image: todoapp:2.0.0
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: todoapp
    ports:
      - "8080:8080"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - todo-net
    depends_on:
      - mysql
    restart: unless-stopped
  mysql: 
    image: mysql-local:1.0.0
    build: 
      context: .
      dockerfile: Dockerfile.mysql
    container_name: my-sql
    ports:
      - "3306:3306"
    volumes:
      - "db-data:/var/lib/mysql"
    environment:
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_DATABASE=app_db
      - MYSQL_USER=app_user
      - MYSQL_PASSWORD=1234
    networks:
      - todo-net
volumes:
  db-data:


