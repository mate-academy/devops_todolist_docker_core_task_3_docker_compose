version: "3"

networks: 
  todoapp_network:
    driver: bridge

volumes:
  mysql_data:

services:
  mysql_db:
    build: 
      context: .
      dockerfile: Dockerfile.mysql
    container_name: mysql_db_container
    environment:
      MYSQL_DATABASE: app_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: 1234
      MYSQL_HOST: mysql_db
    ports: 
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - todoapp_network

  todoapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todoapp_container
    ports:
      - "8080:8080"
    depends_on:
      - mysql_db
    networks:
      - todoapp_network
